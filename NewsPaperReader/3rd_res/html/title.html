<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EERSOFT-在线报纸阅读器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: transparent;
            padding: 60px 40px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .developer {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
        }
        
        .instructions h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .instructions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        
        .instruction-column {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            text-align: left;
        }
        
        .instruction-column ul {
            list-style-type: none;
        }
        
        .instruction-column li {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            padding-left: 28px;
            position: relative;
            line-height: 1.4;
        }
        
        .instruction-column li:before {
            content: "✓";
            color: #27ae60;
            font-weight: bold;
            font-size: 18px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #888;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .instructions li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../icon/报.ico" alt="软件图标" class="logo">
        </div>
        <h1 class="title">在线报纸阅读器</h1>
        <p class="developer">EERSOFT</p>
        
        <div class="instructions">
            <h2>使用指南</h2>
            <div class="instructions-container">
                <div class="instruction-column">
                    <ul>
                        <li>从左侧选择感兴趣的报纸</li>
                        <li>选择报纸具体版面</li>
                        <li>点击版面查看内容</li>
                        <li>设置按钮调整界面</li>
                        <li>搜索报纸列表</li>
                    </ul>
                </div>
                <div class="instruction-column">
                    <ul>
                        <li>添加新的报纸</li>
                        <li>支持普通网页阅读</li>
                        <li>PDF自动适合宽度</li>
                        <li>边侧栏自动隐藏</li>
                        <li>自定义边侧栏设置</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2026 EERSOFT. 保留所有权利。</p>
        </div>
    </div>
</body>
</html>
