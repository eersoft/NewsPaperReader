<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EERSOFT-在线报纸阅读器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            #background-color: white;
            border-radius: 10px;
            #box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .developer {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .instructions {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .instructions ul {
            list-style-type: none;
        }
        
        .instructions li {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../icon/报.ico" alt="软件图标" class="logo">
        <h1 class="title">在线报纸阅读器</h1>
        <p class="developer">EERSOFT</p>
        
        <div class="instructions">
            <ul>
                <li>从左侧选择报纸</li>
                <li>从下方选择版面</li>
                <li>点击版面查看内容</li>
                <li>使用设置按钮调整界面</li>
            </ul>
        </div>
    </div>
</body>
</html>
